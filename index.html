<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>FarsiFontica - Persian Fonts Collection</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#131C24',
                            card: '#1D2A36',
                            border: '#32415D',
                            tag: '#29374C',
                            text: {
                                primary: '#F8F9FB',
                                secondary: '#8A9DC0',
                            },
                        },
                        accent: '#F4C753',
                    },
                },
            },
        }
    </script>
    <!-- Prism.js for syntax highlighting (via jsDelivr) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>

</head>
<body class="bg-dark-bg text-dark-text-primary" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-4 md:px-8 lg:px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <!-- Header -->
                    <div class="flex flex-wrap justify-between gap-3 p-4 ltr" dir="ltr"> 
                        <div class="flex min-w-72 flex-col gap-3"> 
                            <p class="text-dark-text-primary text-4xl font-black leading-tight tracking-[-0.033em]">Persian Fonts Collection</p> 
                            <p class="text-dark-text-secondary text-base font-normal leading-normal"> 
                                A comprehensive collection of Persian web fonts for your projects. Preview, search, and get ready-to-use code snippets. 
                            </p> 
                        </div> 
                    </div>

                    <!-- Controls -->
                    <div class="flex flex-col md:flex-row max-w-full flex-wrap items-end gap-4 px-4 py-3">
                        <!-- Search -->
                        <label class="flex flex-col min-w-40 flex-1 ltr" dir="ltr">
                            <input
                                id="search"
                                placeholder="Search fonts..."
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-text-primary focus:outline-0 focus:ring-0 border border-dark-border bg-dark-card focus:border-dark-border h-14 placeholder:text-dark-text-secondary p-[15px] text-base font-normal leading-normal"
                            />
                        </label>

                        <!-- Font Size -->
                        <div class="flex flex-col min-w-40 flex-1">
                            <div class="flex items-center gap-2">
                                <span class="text-dark-text-secondary text-sm">Font Size:</span>
                                <span id="font-size-value" class="text-dark-text-primary text-sm">24px</span>
                            </div>
                            <input 
                                type="range" 
                                id="font-size" 
                                min="12" 
                                max="48" 
                                value="24"
                                class="w-full h-2 bg-dark-tag rounded-lg appearance-none cursor-pointer"
                            />
                        </div>

                        <!-- Sample Text -->
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                id="custom-text"
                                placeholder="Sample text..."
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-text-primary focus:outline-0 focus:ring-0 border border-dark-border bg-dark-card focus:border-dark-border h-14 placeholder:text-dark-text-secondary p-[15px] text-base font-normal leading-normal"
                                value="این یک متن نمونه برای نمایش فونت‌های فارسی است. ۰۱۲۳۴۵۶۷۸۹"
                            />
                        </label>
                    </div>

                    <!-- Selected Tags (for future use) -->
                    <div class="flex gap-3 p-3 flex-wrap pr-4" id="selected-tags">
                        <!-- Tags will be added here dynamically -->
                    </div>

                    <!-- Font Cards Container -->
                    <div id="font-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                        <!-- Font cards will be added here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Code Snippet -->
    <div id="snippet-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" dir="ltr" role="dialog" aria-modal="true">
        <div class="bg-dark-card rounded-lg shadow-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-4 border-b border-dark-border flex justify-between items-center">
                <h3 class="text-xl font-bold text-dark-text-primary">Font Usage Snippet</h3>
                <button id="close-modal" class="text-dark-text-secondary hover:text-dark-text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <p class="text-dark-text-secondary mb-2">
                    Use this snippet in your project to include
                    <span id="modal-font-name" class="font-bold text-dark-text-primary"></span>:
                </p>
                <div class="bg-[#0D1117] rounded-lg p-4 overflow-x-auto">
                    <pre id="snippet-code" class="language-css text-sm whitespace-pre-wrap"><code></code></pre>
                </div>
                <div class="mt-4 flex justify-between">
                    <p class="text-dark-text-secondary text-sm">Paste it in Your project.</p>
                    <button
                      id="copy-snippet"
                      class="flex items-center justify-center rounded-lg h-10 px-4 bg-accent text-dark-bg text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Copy to Clipboard</span>
                    </button>
                </div>
            </div>
            <div class="p-4 bg-dark-tag">
                <p class="text-dark-text-secondary text-sm">Preview:</p>
                <div id="modal-preview" class="mt-2 p-4 bg-white rounded-lg min-h-[100px] text-black text-right"></div>
            </div>
        </div>
    </div>

    <script>
        const fontFamilies = [
            'Abasan','Afsoon','Arad','Aref','Arshia','BBadr','BBaran','BBardiya','BCompset','BDavat',
            'BElham','BEsfehanBold','BFantezy','BFarnaz','BFerdosi','BHamid','BHelal','BHoma','BJadidBold','BJalal',
            'BKoodakBold','BKourosh','BLotus','BMahsa','BMehrBold','BMitra','BMorvarid','BNarm','BNasimBold','BNazanin',
            'BRoya','BSetarehBold','BShiraz','BSinaBold','BTabassom','BTehran','BTitrBold','BTitrTGEBold','BTraffic','BVahidBold',
            'BYagut','BYas','BYekan','BZar','BZiba','Casablanca','Ekhlass','Estedad','FarsiSimple','Flow',
            'FlowBold','Frutiger','HeritageTwo','IranianSans','Kufi','Lalezar','LinerScreen','Mikhak','Naskh','Parastoo',
            'ParastooBold','Rezvan','Sahel','SahelBold','SahelBlack','Samim','SamimBold','Shabnam','ShabnamBold','ShabnamLight',
            'Shams','Silicon','TVBold','Talat','Tanha','ThameenDemi','TitrDF','TunisiaBold','TVBold','TwoBold',
            'TwoLight','TwoMedium','unixel','Vazir','VazirBold','VazirLight','VazirMedium','VazirThin','Yekan','YekanRegular'
        ];

        function generateFontFaceCSS() {
            let css = '';
            fontFamilies.forEach(fontFamily => {
                let fontPath = fontFamily;
                let fontDir  = fontFamily;

                css += `@font-face {
  font-family: '${fontFamily}';
  src: url('${fontDir}/${fontPath}.eot');
  src: url('${fontDir}/${fontPath}.eot?#iefix') format('embedded-opentype'),
       url('${fontDir}/${fontPath}.woff') format('woff'),
       url('${fontDir}/${fontPath}.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
`;
            });
            const styleEl = document.createElement('style');
            styleEl.textContent = css;
            document.head.appendChild(styleEl);
        }

        function createFontCards() {
            const container = document.getElementById('font-cards');
            container.innerHTML = '';  // clear any existing cards
            const sampleText = document.getElementById('custom-text').value;
            const fontSize   = document.getElementById('font-size').value + 'px';

            fontFamilies.forEach(fontFamily => {
                const card = document.createElement('div');
                card.className = 'bg-dark-card rounded-lg p-4 shadow-md hover:shadow-lg transition-transform hover:-translate-y-1';
                card.dataset.fontName = fontFamily.toLowerCase();

                const heading = document.createElement('div');
                heading.className = 'text-dark-text-primary text-lg font-medium mb-2 pb-2 border-b border-dark-border flex justify-between items-center';
                heading.innerHTML = `<span>${fontFamily}</span><button title="Get Code Snippet" class="text-dark-text-secondary hover:text-accent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>`;
                heading.querySelector('button').addEventListener('click', () => showSnippetModal(fontFamily));
                card.appendChild(heading);

                const preview = document.createElement('div');
                preview.className = 'min-h-[100px] text-dark-text-primary leading-relaxed text-right';
                preview.style.fontFamily = `'${fontFamily}', Arial, sans-serif`;
                preview.style.fontSize   = fontSize;
                preview.textContent       = sampleText;
                card.appendChild(preview);

                container.appendChild(card);
            });
        }

        function updateFontSize() {
            const size = document.getElementById('font-size').value + 'px';
            document.getElementById('font-size-value').textContent = size;
            document.querySelectorAll('#font-cards > div > div:nth-child(2)').forEach(preview => {
                preview.style.fontSize = size;
            });
            const modalPrev = document.getElementById('modal-preview');
            if (modalPrev.textContent) modalPrev.style.fontSize = size;
        }

        function updateSampleText() {
            const text = document.getElementById('custom-text').value;
            document.querySelectorAll('#font-cards > div > div:nth-child(2)').forEach(p => p.textContent = text);
            const modalPrev = document.getElementById('modal-preview');
            if (modalPrev.textContent) modalPrev.textContent = text;
        }

        function filterFonts() {
            const term = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#font-cards > div').forEach(card => {
                card.classList.toggle('hidden', !card.dataset.fontName.includes(term));
            });
        }

        function showSnippetModal(fontFamily) {
            const modal       = document.getElementById('snippet-modal');
            const nameSpan    = document.getElementById('modal-font-name');
            const codeElem    = document.querySelector('#snippet-code code');
            const previewElem = document.getElementById('modal-preview');
            const sampleText  = document.getElementById('custom-text').value;
            const fontSize    = document.getElementById('font-size').value + 'px';

            // Determine font directory & filename
            let fontDir  = fontFamily;
            let fontPath = fontFamily;

            // Build the CSS snippet
            const repoBase = 'https://github.com/Amirreza-Jabbari/FarsiFontica/raw/main';
            const snippet  = `<style>
@font-face {
  font-family: '${fontFamily}';
  src: url('${repoBase}/${fontDir}/${fontPath}.eot');
  src: url('${repoBase}/${fontDir}/${fontPath}.eot?#iefix') format('embedded-opentype'),
       url('${repoBase}/${fontDir}/${fontPath}.woff') format('woff'),
       url('${repoBase}/${fontDir}/${fontPath}.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* Apply the font */
.${fontFamily.toLowerCase()}-text {
  font-family: '${fontFamily}', ui-sans-serif, system-ui, -apple-system,
               BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
               Arial, 'Noto Sans', sans-serif;
}
</style>`;

            // Populate modal
            nameSpan.textContent = fontFamily;
            codeElem.textContent = snippet;              // put CSS into <code>
            Prism.highlightElement(codeElem);            // re-highlight via Prism

            // Set up live preview
            previewElem.style.fontFamily = `'${fontFamily}', Arial, sans-serif`;
            previewElem.style.fontSize   = fontSize;
            previewElem.textContent      = sampleText;

            // Show the modal
            modal.classList.remove('hidden');
        }


        function copySnippet() {
            const code = document.getElementById('snippet-code').textContent;
            const btn  = document.getElementById('copy-snippet');
            navigator.clipboard.writeText(code).then(() => {
                const orig = btn.innerHTML;
                btn.innerHTML = '<span class="truncate">Copied!</span>';
                setTimeout(() => btn.innerHTML = orig, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateFontFaceCSS();
            createFontCards();

            document.getElementById('font-size').addEventListener('input', updateFontSize);
            document.getElementById('custom-text').addEventListener('input', updateSampleText);
            document.getElementById('search').addEventListener('input', filterFonts);
            document.getElementById('copy-snippet').addEventListener('click', copySnippet);
            document.getElementById('close-modal').addEventListener('click', () =>
                document.getElementById('snippet-modal').classList.add('hidden')
            );
            // Close modal when clicking on overlay
            document.getElementById('snippet-modal').addEventListener('click', e => {
                if (e.target.id === 'snippet-modal') {
                    e.target.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
